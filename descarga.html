"Estudiante"}, "timestamp": "2020-04-25T19:38:34.535139Z", "content": "<p>en la parte de los archivos y enlaces esta el repositorio de git clonatelo y ubicate en el commit inicial si necesitas ayuda avisame</p>", "tags": [], "objectType": "material", "id": 1185895, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1185895/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "parent_id", "value": 1185112}, {"name": "course_id", "value": 1642}]}, "delete": {"url": "/discussions/90043/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Agustin Zamar", "avatar": "https://static.platzi.com/media/avatars/avatars/agustin-zamar_fe233a97-a60a-4ea5-bc80-3fa483c296b5", "role": "Estudiante"}, "timestamp": "2020-04-23T18:06:48.100157Z", "content": "\u00bfDonde consigo los archivos para iniciar el proyecto? En archivos y enlaces solo esta el repo de github con el proyecto completo. \u00a1Gracias!", "tags": [], "objectType": "discussion", "id": 89743, "liked": false, "nLikes": 3, "nSubcards": 3, "detailUrl": "/comentario/1177446/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Jonathan Lopez Ruiz", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-04-23T21:25:38.335030Z", "content": "<p>Puedes descargar el repositorio completo, luego le haces un <code>git checkout &lt;tag commit&gt;</code> y con eso retomas el repositorio desde practicamente el inicio del proyecto. Si no estoy mal es en el segundo commit desde el cual puedes empezar el "url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "parent_id", "value": 1119074}, {"name": "course_id", "value": 1642}]}, "delete": {"url": "/discussions/87369/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Delfina Merola Moreschi", "avatar": "https://static.platzi.com/media/avatars/avatars/delfinamerolamoreschi_10080f36-fe76-4f1f-8582-55baa5a9c72d.jpg", "role": "Estudiante"}, "timestamp": "2020-03-31T14:14:24.843139Z", "content": "Por qu\u00e9 cuando utilizo el c\u00f3digo que esta comentado, de definir primero una funci\u00f3n y despu\u00e9s llamarla con el evento del click, no funcio...", "tags": [], "objectType": "discussion", "id": 85786, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/1081888/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Jhon Alexander Romero Gonzaga", "avatar": "https://static.platzi.com/media/avatars/avatars/jhon-romero16_46e68329-a7b2-4e62-a1d1-df72f20458dc", "role": "Estudiante"}, "timestamp": "2020-04-05T19:06:24.745754Z", "content": "<p>Hola delfinamerolamoreschi!!!<br>\n<br>\nEl problema es el que siempre ocurren cuando aun estamos empezando y es este:</p>\n<pre><code>function playorPause() {\n  player.togglePlay()\n}\n<span class=\"hljs-selector-tag\">button</span><span class=\"hljs-selector-class\">.onclick</span> = playorPause()  <span class=\"hljs-comment\">//aqui estas llamando la funci\u00f3n</span>\n</code></pre>\n<p>Cuando el usuario va a pulsar el boton, ahi queremos que recien se ejecute la funci\u00f3n, entonces solo debemos pasarla referencia a la funcion as\u00ed:</p>\n<pre><code>function playorPause() {\n  player.togglePlay()\n}\n<span class=\"hljs-selector-tag\">button</span><span class=\"hljs-selector-class\">.onclick</span> = playorPause\n<span class=\"hljs-comment\">// aqui se esta pasando como referencia a la </span>\n<span class=\"hljs-comment\">// funci\u00f3n</span>\n</code></pre>\n<p>para que cuando el usuario pulse el boton, esta recien se ejecute. Ahora puedes tener en cuenta estos peque\u00f1os incovenientes para no sufrir demasiado.</p>", "tags": [], "objectType": "material", "id": 1098664, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1098664/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "parent_id", "value": 1081888}, {"name": "course_id", "value": 1642}]}, "delete": {"url": "/discussions/85786/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "camilogt121", "avatar": "https://static.platzi.com/media/avatars/avatars/camilogt121_6ac16ef4-679b-4bd5-9e4c-8ac881863459", "role": "Estudiante"}, "timestamp": "2020-03-26T16:33:27.138091Z", "content": "de donde sale solo el player no deberia ser media player", "tags": [], "objectType": "discussion", "id": 85143, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/1066914/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Jhon Alexander Romero Gonzaga", "avatar": "https://static.platzi.com/media/avatars/avatars/jhon-romero16_46e68329-a7b2-4e62-a1d1-df72f20458dc", "role": "Estudiante"}, "timestamp": "2020-04-07T16:17:24.075403Z", "content": "<p>Hola camilogt121.<br>\nYa es tarde para contestarte a ti la pregunta pero la respondere para las nuevas personas. Recuerden que el objeto lo estamos creando en una contante player:</p>\n<pre><code><span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> MediaPlayer();\n</code></pre>\n<p>de ahi al nombre de la variable podemos ponerla de diferete manera que esto no afectara, simplemente que deberan usar ese nombre que asignaron para trabajar con el objeto que crearon de MediaPlayer. \ud83d\ude2e</p>\n<pre><code><span class=\"hljs-keyword\">const</span> mediaPlayer = <span class=\"hljs-keyword\">new</span> MediaPlayer();\n</code></pre>", "tags": [], "objectType": "material", "id": 1105567, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1105567/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "parent_id", "value": 1066914}, {"name": "course_id", "value": 1642}]}, "delete": {"url": "/discussions/85143/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "richie", "avatar": "https://static.platzi.com/media/avatars/avatars/richie_666f0f43-fcc1-462d-9f6b-ec0a5328c54b.jpeg", "role": "Estudiante"}, "timestamp": "2020-03-24T06:19:53.759588Z", "content": "Al ejecutar: npm start, me da el siguiente error:\nError: listen EACCES: permission denied 0.0.0.0:8080", "tags": [], "objectType": "discussion", "id": 84843, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/1060006/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Gabriel De Andrade", "avatar": "https://static.platzi.com/media/avatars/avatars/gabrielelpidio_f6cb3384-0f1c-40fe-90f8-3df40bf3add1.jpg", "role": "Platzi Team"}, "timestamp": "2020-03-24T19:10:36.026300Z", "content": "<p>parece que tu puerto 8080 est\u00e1 siendo us \"hljs-keyword\">const</span> video = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">'video'</span>)\n      <span class=\"hljs-comment\">//  Clase en donde se alojaran las acciones del video</span>\n      <span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span><span class=\"hljs-title\">mediaPlayer</span></span>{ \n        <span class=\"hljs-keyword\">constructor</span>(config) {\n          <span class=\"hljs-keyword\">this</span>.media = config.media\n        }\n        <span class=\"hljs-comment\">//  Funci\u00f3n para reproducir y pausar el video</span>\n        playOrPause() { \n          <span class=\"hljs-keyword\">this</span>.media.paused\n          ? <span class=\"hljs-keyword\">this</span>.media.play()\n          : <span class=\"hljs-keyword\">this</span>.media.pause()\n        }\n      }\n      <span class=\"hljs-comment\">//  Instancia de la clase para las acciones del video</span>\n      <span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> mediaPlayer({ media: video })\n      <span class=\"hljs-comment\">//  utilizaci\u00f3n del bot\u00f3n para reproducir o pausar el video</span>\n      button.onclick = () =&gt;  player.playOrPause()\n    </span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">script</span>&gt;</span>\n</code></pre>", "tags": [], "objectType": "comment", "id": 1226800, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1226800/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1226800}]}, "delete": {"url": "/comments/1226800/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Anthony Sebastian Mayol", "avatar": "https://static.platzi.com/media/avatars/avatars/AnthonySebastianMayol_d6d0cce3-886e-498b-838d-b188faa8b843.jpg", "role": "Estudiante"}, "timestamp": "2020-05-06T00:17:44.708445Z", "content": "<p>Buenas! dejo mi porci\u00f3n de c\u00f3digo que contiene el script con la opci\u00f3n de pausado. Acepto criticas constructivas obviamente! \ud83d\ude04</p>\n<pre><code><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">script</span>&gt;</span><span class=\"javascript\">\n      <span class=\"hljs-keyword\">const</span> video = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">\"video\"</span>)\n      <span class=\"hljs-keyword\">const</span> button = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">\"button\"</span>)\n\n      <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span><span class=\"hljs-title\">MediaPlayer</span>(<span class=\"hljs-params\">config</span>) </span>{\n        <span class=\"hljs-keyword\">this</span>.media = config.el;\n      }\n\n      MediaPlayer.prototype.play = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span>(<span class=\"hljs-params\">state</span>) </span>{\n        <span class=\"hljs-keyword\">if</span> (state) \n        {\n          video.play();\n        } <span class=\"hljs-keyword\">else</span> {\n          video.pause();\n        }\n        <span class=\"hljs-comment\">// video.play();</span>\n      }\n\n      MediaPlayer.prototype.pause = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span>(<span class=\"hljs-params\"></span>) </span>{\n          video.pause();\n      }\n\n      <span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> MediaPlayer({ el: video });\n      button.onclick = () =&gt; player.play(video.paused);\n\n    </span><span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">script</span>&gt;</span>```\n</code></pre>", "tags": [], "objectType": "comment", "id": 1226643, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1226643/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1226643}]}, "delete": {"url": "/comments/1226643/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Noe1984", "avatar": "https://static.platzi.com/media/avatars/avatars/Neo1984_906c84aa-6f30-4c4d-82d2-a872b1a0c511.jpg", "role": "Estudiante"}, "timestamp": "2020-05-05T22:23:27.394847Z", "content": "<p>usando clases</p>\n<pre><code><span class=\"hljs-keyword\">const</span> video = <span class=\"hljs-built_in\">document</span>.<span class=\"hljs-built_in\">querySelector</span>(<span class=\"hljs-string\">'video'</span>)\n      <span class=\"hljs-keyword\">const</span> button = <span class=\"hljs-built_in\">document</span>.<span class=\"hljs-built_in\">querySelector</span>(<span class=\"hljs-string\">'button'</span>)\n\n      <span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span><span class=\"hljs-title\">MediaPlayer</span></span>{\n        constructor(config) {\n          <span class=\"hljs-keyword\">this</span>.media = config.el\n        }\n        botoncillo () {\n          <span class=\"hljs-keyword\">this</span>.media.paused ? <span class=\"hljs-keyword\">this</span>.media.play() : <span class=\"hljs-keyword\">this</span>.media.pause()\n        }\n      }\n\n      <span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> MediaPlayer({el: video})\n\n      button.onclick = () =&gt; player.botoncillo()```\n</code></pre>", "tags": [], "objectType": "comment", " guiente c\u00f3digo:</p>\n<pre><code>  button.onclick = () =&gt; {\n  \tif(video.paused){\n  \t\tvideo.play()\n  \t}else{video.pause()\n  \t}\n  }</code></pre>\n</li>\n</ul>", "tags": [], "objectType": "comment", "id": 1219921, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1219921/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1219921}]}, "delete": {"url": "/comments/1219921/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Juan Garc\u00eda Bauz\u00e1", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-05-04T02:44:14.901213Z", "content": "<p>Las clases existen en JavaScript a partir de ES6<br>\n<a href=\"https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Classes\" rel=\"nofollow noopener\" target=\"_blank\">https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Classes</a></p>", "tags": [], "objectType": "comment", "id": 1219457, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1219457/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1219457}]}, "delete": {"url": "/comments/1219457/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Ulises Antonio S\u00e1mano Galv\u00e1n", "avatar": "https://static.pl ctor</span>(<span class=\"hljs-string\">\"video\"</span>);\n<span class=\"hljs-keyword\">const</span> button = <span class=\"hljs-built_in\">document</span>.<span class=\"hljs-built_in\">querySelector</span>(<span class=\"hljs-string\">'button'</span>);\n\n<span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span><span class=\"hljs-title\">MediaPlayer</span></span>{\n    constructor(config) {\n        <span class=\"hljs-keyword\">this</span>.media = config.el;\n    }\n    playOrPause() {\n        <span class=\"hljs-keyword\">return</span><span class=\"hljs-keyword\">this</span>.media.paused ? <span class=\"hljs-keyword\">this</span>.media.play() : <span class=\"hljs-keyword\">this</span>.media.pause();\n    }\n}\n\n\n<span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> MediaPlayer({ el: video });\nbutton.onclick = () =&gt; player.playOrPause();\n</code></pre>\n<p>o as\u00ed:</p>\n<pre><code><span class=\"hljs-keyword\">const</span> video = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">\"video\"</span>);\n<span class=\"hljs-keyword\">const</span> button = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">'button'</span>);\n\n<span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span><span class=\"hljs-title\">MediaPlayer</span>(<span class=\"hljs-params\">config</span>)</span>{\n    <span class=\"hljs-keyword\">this</span>.media = config.el;\n}\n\nMediaPlayer.prototype.playOrPause  = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span>(<span class=\"hljs-params\"></span>)</span>{\n    <span class=\"hljs-keyword\">return</span><span class=\"hljs-keyword\">this</span>.media.paused ? <span class=\"hljs-keyword\">this</span>.media.play() : <span class=\"hljs-keyword\">this</span>.media.pause();\n}\n\n<span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> MediaPlayer({ <span class=\"hljs-attribute\">el</span>: video });\nbutton.onclick = () =&gt; player.playOrPause();\n</code></pre>", "tags": [], "objectType": "comment", "id": 1170719, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1170719/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1170719}]}, "delete": {"url": "/comments/1170719/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Juan Pablo G\u00f3mez Garc\u00eda", "avatar": "https://static.platzi.com/media/avatars/avatars/gomez9656_267ea0fe-0e74-4ebe-937d-13df901ec3df.jpeg", "role": "Estudiante"}, "timestamp": "2020-04-21T23:26:43.482244Z", "content": "<p>Wow, este profe explica SUPER bien</p>", "tags": [], "objectType": "comment", "id": 1170249, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1170249/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1170249}]}, "delete": {"url": "/comments/1170249/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Mirna Mabel Veras Carvajal", "avatar": "https://static.platzi.com/media/avatars/avatars/myrnav_b5baa072-882a-4c3e-b0c1-11425e1c18cc.jpg", "role": "Estudiante"}, "timestamp": "2020-04-21T19:03:19.297073Z", "content": "<p>A m\u00ed me funcion\u00f3 as\u00ed:</p>\n<pre><code><span class=\"hljs-keyword\">const</span> vide ar_default.png", "role": "Estudiante"}, "timestamp": "2020-04-13T18:29:33.471847Z", "content": "<p><strong>const player = new MediaPlayer({el:video})</strong> &lt;== <strong>{el:video}</strong> es un objeto que le pasamos a la funci\u00f3n(mediaPlayer).</p>\n<p><strong>this.media = config.el</strong>  &lt;== Aqu\u00ed creamos un nuevo atributo dentro de nuestra clase <strong>mediaPlayer</strong> y para darle valor accedemos al parametro que le pasamos(<strong>{el:video}</strong>) y luego a su atributo <strong>el</strong>, este tendr\u00e1 como valor un elemento, en este caso sera <strong>video</strong>.<br>\n1</p>", "tags": [], "objectType": "comment", "id": 1132900, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1132900/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1128880}]}, "delete": {"url": "/comments/1128880/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Fernando Vallejo", "avatar": "https://static.platzi.com/media/avatars/avatars/iLotso_854f07dc-7464-4a41-a85b-74640ef53307.png", "role": "Estudiante"}, "timestamp": "2020-04-12T07:23:33.139964Z", "content": "<p>Reto</p>\n<pre><code>MediaPlayer.prototype.play = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span><span class=\"hljs-params\">()</span></span>{\n        <span class=\"hljs-keyword\">this</span>.media.paused \n        ? <span class=\"hljs-keyword\">this</span>.media.play() \n        : <span class=\"hljs-keyword\">this</span>.media.pause();\n      };\n</code></pre>", "tags": [], "objectType": "comment", "id": 1 152261/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1124521}]}, "delete": {"url": "/comments/1124521/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "carlosextra1", "avatar": "https://static.platzi.com/media/avatars/avatars/carlosextra1_0fb27a4f-8b2d-4c88-82bf-31b7cec1539e.png", "role": "Estudiante"}, "timestamp": "2020-04-11T07:06:52.460039Z", "content": "<pre><code>npm <span class=\"hljs-selector-tag\">i</span> -D live-server\n</code></pre>", "tags": [], "objectType": "comment", "id": 1122838, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1122838/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1122838}]}, "delete": {"url": "/comments/1122838/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "commity", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-04-10T05:16:21.915127Z", "content": "<pre><code><span class=\"hljs-keyword\">const</span> video = <span class=\"hljs-built_in\">document</span>.<span class=\"hljs-built_in\">querySelector</span>(<span class=\"hljs-string\">\"video\"</span>)\n        <span class=\"hljs-keyword\">const</span> button = <span class=\"hljs-built_in\">document</span>.<span class=\"hljs-built_in\">querySelector</span>(<span class=\"hljs-string\">\"button\"</span>)\n\n        <span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span><span class=\"hljs-title\">MediaPlayer</span></span>{\n            constructor(config){\n                <span class=\"hljs-keyword\">this</span>.media = config.media\n            }\n\n            action(){\n                <span class=\"hljs-keyword\">if</span>(<span class=\"hljs-keyword\">this</span>.media.paused){\n                    <span class=\"hljs-keyword\">this</span>.media.play()\n                }<span class=\"hljs-keyword\">else</span>{\n                    <span class=\"hljs-keyword\">this</span>.media.pause()\n                }\n            }\n        }\n\n        <span class=\"hljs-keyword\">const</span> film = <span class=\"hljs-keyword\">new</span> MediaPlayer({ media: video })\n\n        button.onclick = () =&gt; film.action();\n</code></pre>", "tags": [], "objectType": "comment", "id": 1117587, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/1117587/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "emacastillozam", "avatar": "https://static.platzi.com/media/avatars/avatars/emacastillozam_bec4c10c-ba79-4c68-8f96-c178b296fe87.jpeg", "role": "Estudiante"}, "timestamp": "2020-04-15T09:57:05.982746Z", "content": "<p>Esto te ahorra c\u00f3digo:</p>\n<pre><code>MediaPlayer.prototype.play = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span><span class=\"hljs-params\">()</span></span>{\n        <span class=\"hljs-keyword\">this</span>.media.paused\n          ? <span class=\"hljs-keyword\">this</span>.media.play()\n          : <span class=\"hljs-keyword\">this</span>.media.pause()\n      }\n</code></pre>\n<hr>\n<p>Te lo explico, se llama \u2018operador ternario\u2019 y es m\u00e1s f\u00e1cil de lo que parece:<br>\n<strong>this.media.paused</strong> es lo mismo que si ponemos if(this.media.paused)<br>\n<strong>?</strong> este signo indica el c\u00f3digo dentro del <strong>if</strong><br>\n<strong>:</strong> los dos puntos indican el <strong>else</strong></p>", "tags": [], "objectType": "comment", "id": 1140566, "liked": false, "nLikes": 3, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1140566/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1117587}]}, "delete": {"url": "/comments/1117587/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Ariel Fernando Mejia", "avatar": "https://static.platzi.com/media/avatars/avatars/Fernandophp7_4c084976-3efb-4324-96ef-a4f017ca2dd1.png", "role": "Estudiante"}, "timestamp": "2020-04-10T00:30:59.550161Z", "content": "<p>Hice algunas modificaciones al codigo propuesto para darle mas legibilidad:</p>\n<pre><code><span class=\"hljs-comment\">// Class</span>\n<span class=\"hljs-comment\">//--------------------------------------------------------------------------------------------------</span>\nfunction MediaPlayer(config) {\n    this<span class=\"hljs-selector-class\">.media</span> = config<span class=\"hljs-selector-class\">.el</span>\n}\n<span class=\"hljs-comment\">// Add method play to the class </span>\n<span class=\"hljs-comment\">//--------------------------------------------------------------------------------------------------</span>\nMediaPlayer<span class=\"hljs-selector-class\">.prototype</span><span class=\"hljs-selector-class\">.play</span> = function() {\n    this<span class=\"hljs-selector-class\">.media</span><span class=\"hljs-selector-class\">.play</span>()\n}\n<span class=\"hljs-comment\">// Validate if player is paused</span>\nMediaPlayer<span class=\"hljs-selector-class\">.prototype</span><span class=\"hljs-selector-class\">.isPaused</span> = function() {\n    return ! this<span class=\"hljs-selector-class\">.media</span><span class=\"hljs-selector-class\">.paused</span>\n}\n<span class=\"hljs-comment\">// Add method playOrPause</span>\n<span class=\"hljs-comment\">//--------------------------------------------------------------------------------------------------</span>\nMediaPlayer<span class=\"hljs-selector-class\">.prototype</span><span class=\"hljs-selector-class\">.playOrPause</span> = function() {\n    <span class=\"hljs-keyword\">if</span> (this.isPaused()) {\n        return this<span class=\"hljs-selector-class\">.media</span><span class=\"hljs-selector-class\">.pause</span>()\n    }\n    return this.play()\n}\n<span class=\"hljs-comment\">// Get the html tags video and button, it works because there are only one video tag and one button</span>\n<span class=\"hljs-comment\">//--------------------------------------------------------------------------------------------------</span>\nconst <span class=\"hljs-selector-tag\">video</span> = document.querySelector(<span class=\"hljs-string\">'video'</span>)\nconst <span class=\"hljs-selector-tag\">button</span> = document.querySelector(<span class=\"hljs-string\">'button'</span>)\n\n<span class=\"hljs-comment\">// Player new instance</span>\n<span class=\"hljs-comment\">//--------------------------------------------------------------------------------------------------</span>\nconst player = new MediaPlayer({el: video})\n<span class=\"hljs-comment\">// On click </span>\n<span class=\"hljs-comment\">//--------------------------------------------------------------------------------------------------</span>\n<span class=\"hljs-selector-tag\">button</span><span class=\"hljs-selector-class\">.onclick</span> = () =&gt; player.playOrPause()\n</code></pre>", "tags": [], "objectType": "comment", "id": 1116314, "liked": false, "nLikes": 3, "nSubcards": 0, " s=\"hljs-comment\">//html</span>\n&lt;<span class=\"hljs-selector-tag\">button</span> class=<span class=\"hljs-string\">\"playButton\"</span> id=<span class=\"hljs-string\">\"playButton\"</span>&gt;Play&lt;/button&gt;\n      &lt;<span class=\"hljs-selector-tag\">button</span> class=<span class=\"hljs-string\">\"pauseButton\"</span> id=<span class=\"hljs-string\">\"pauseButton\"</span>&gt;Pausa&lt;/button&gt;\n\n<span class=\"hljs-comment\">//js</span>\nconst <span class=\"hljs-selector-tag\">video</span> = document.querySelector(<span class=\"hljs-string\">\"video\"</span>)\n        const buttonPlay = document.getElementById(<span class=\"hljs-string\">\"playButton\"</span>)\n        const buttonPause = document.getElementById(<span class=\"hljs-string\">\"pauseButton\"</span>)\n\n        function reanudar() {\n            playButton<span class=\"hljs-selector-class\">.onclick</span> = () =&gt; {\n                <span class=\"hljs-selector-tag\">video</span>.play()\n                playButton<span class=\"hljs-selector-class\">.classList</span><span class=\"hljs-selector-class\">.add</span>(<span class=\"hljs-string\">\"hide\"</span>)\n                pauseButton<span class=\"hljs-selector-class\">.classList</span><span class=\"hljs-selector-class\">.remove</span>(<span class=\"hljs-string\">\"pauseButton\"</span>)\n            }\n        }\n\n        function pausa() {\n            pauseButton<span class=\"hljs-selector-class\">.onclick</span> = () =&gt; {\n                <span class=\"hljs-selector-tag\">video</span>.pause()\n                playButton<span class=\"hljs-selector-class\">.classList</span><span class=\"hljs-selector-class\">.remove</span>(<span class=\"hljs-string\">\"hide\"</span>)\n                pauseButton<span class=\"hljs-selector-class\">.classList</span><span class=\"hljs-selector-class\">.add</span>(<span class=\"hljs-string\">\"pauseButton\"</span>)\n            }\n        }\n\n        reanudar()\n        pausa()\n\n<span class=\"hljs-comment\">//css</span>\n<span class=\"hljs-selector-class\">.hide</span> {\n      <span class=\"hljs-attribute\">display</span>: none;\n  }\n\n  <span class=\"hljs-selector-class\">.pauseButton</span> {\n      <span class=\"hljs-attribute\">display</span>: none;\n  }\n</code></pre>", "tags": [], "objectType": "comment", "id": 1037664, "liked": false, "nLikes": 1, "nSubcards": 2, "detailUrl": "/comentario/1037664/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan camilo bedoya", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-03-14T18:51:24.105336Z", "content": "<p>Son botones independiente interactivos, si quieres les pones los iconos de pausa y pay para que tenga el mismo efecto de los videos de Youtube.</p>", "tags": [], "objectType": "comment", "id": 1037672, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1037672/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Juan Enrique Rodriguez Garcia", "avatar": "https://static.platzi.com/media/avatars/avatars/enriquerodriguez9406417_c586de09-1a0e-4c07-8761-d9a9f68441bc.jpg", "role": "Estudiante"}, "timestamp": "2020-03-26T10:09:06.966324Z", "content": "<p>Es buena idea, no se me hab\u00eda ocurrido.<br>\nUsando innerHTML te puedes ahorrar crear otro bot\u00f3n, directamente cambias su interor:</p>\n<pre><code><span class=\"hljs-keyword\">button</span>.innerHTML = <span class=\"hljs-string\">\"Play\"</span><span class=\"hljs-comment\">;</span>\n<span class=\"hljs-keyword\">button</span>.innerHTML = <span class=\"hljs-string\">\"Pause\"</span><span class=\"hljs-comment\">;</span>\n</code></pre>", "tags": [] 0:23.548088Z", "content": "<p>Sugerencia: es util que en esta clase se muestre el estado final del proyecto. Eso le da una idea al estudiante de lo que se quiere hacer.</p>", "tags": [], "objectType": "comment", "id": 1034412, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1034412/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1034412}]}, "delete": {"url": "/comments/1034412/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Guillermo Vara De Gante", "avatar": "https://static.platzi.com/media/avatars/avatars/guillermovaradegante_c14d61e3-38f5-437c-9228-24795d2c01f6.jpg", "role": "Estudiante"}, "timestamp": "2020-03-11T19:35:54.466197Z", "content": "<p>Mi solucion</p>\n<pre><code><span class=\"hljs-keyword\">const</span> video = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">\"video\"</span>);\n        <span class=\"hljs-keyword\">const</span> button = <span class=\"hljs-built_in\">document</span>.querySelector(<span class=\"hljs-string\">\"button\"</span>);\n\n        <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span><span class=\"hljs-title\">MediaPlayer</span>(<span class=\"hljs-params\">config</span>) </span>{\n            <span class=\"hljs-keyword\">this</span>.media = config.el;\n\n        }\n\n        MediaPlayer.prototype.play = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span> (<span class=\"hljs-params\"></span>) </span>{\n            <span class=\"hljs-keyword\">this</span>.media.play();\n        }\n\n        MediaPlayer.prototype.pause = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span>(<span class=\"hljs-params\"></span>) </span>{\n            <span class=\"hljs-keyword\">this</span>.media.pause();\n        }\n\n        MediaPlayer.prototype.isPlaying = <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span> (<span class=\"hljs-params\"></span>) </span>{\n            <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-keyword\">this</span>.media.paused) {\n                <span class=\"hljs-keyword\">return</span><span class=\"hljs-literal\">true</span>;\n            } <span class=\"hljs-decorator\"><span class=\"hljs-keyword\">else</span></span> {\n                <span class=\"hljs-keyword\">return</span><span class=\"hljs-literal\">false</span>;\n            }\n        }\n\n        <span class=\"hljs-keyword\">const</span> player = <span class=\"hljs-keyword\">new</span> MediaPlayer({ <span class=\"hljs-attribute\">el</span>: video });\n\n        button.onclick = () =&gt; {\n            <span class=\"hljs-keyword\">if</span>(player.isPlaying()){\n                player.play();\n            } <span class=\"hljs-decorator\"><span class=\"hljs-keyword\">else</span></span> {\n                player.pause();\n            }\n            \n        }\n</code></pre>", "tags": [], "objectType": "comment", "id": 1031884, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": "/comentario/1031884/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1031884}]}, "delete": {"url": "/comments/1031884/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Andr\u00e9s Gutierrez", "avatar": "https://static.platzi.com/media/avatars/avatars/AndrGut__4d1ea484-d6e4-4fe8-b65c-c3847de1c141.jpg", "role": "Estudiante"}, "timestamp": "2020-03-09T02:00:39.083147Z", "content": "<p>hice esto junto con unas cuantas notas, tambi\u00e9n cuando le demos click al video se va a reproducir y pausar</p>\n<pre><code>const video= document.querySelector(<span class=\"hljs-string\">'video'</span>)\nconst button= document.querySelector(<span class=\"hljs-string\">'button'</span>)\n\nfunction mediaPlayer(config){\n    this.media= config<span class=\"hljs-selector-class\">.el</span>\n}\n\nconst  player= new mediaPlayer({el:video})\nmediaPlayer<span class=\"hljs-selector-class\">.prototype</span><span class=\"hljs-selector-class\">.play</span> = function(){\n<span class=\"hljs-comment\">//objeto.prototype sirve para heredar de un objeto, es herencia prototipal, todo en javascript son objetos incluyendo funciones</span>\n    <span class=\"hljs-selector-tag\">video</span>.play()\n    <span class=\"hljs-selector-tag\">button</span>.onclick=()=&gt;{\n        this.pause()\n    }\n\n    <span class=\"hljs-selector-tag\">video</span>.removeEventListener(<span class=\"hljs-string\">'click'</span>, player.play)\n    listner= <span class=\"hljs-selector-tag\">video</span>.addEventListener(<span class=\"hljs-string\">'click'</span>, player.pause)\n}\nmediaPlayer<span class=\"hljs-selector-class\">.prototype</span><span class=\"hljs-selector-class\">.pause</span>= function(){\n    <span class=\"hljs-selector-tag\">video</span>.pause()\n        <span class=\"hljs-selector-tag\">button</span>.onclick=()=&gt;{\n        this.play()\n    }\n\n    <span class=\"hljs-selector-tag\">video</span>.removeEventListener(<span class=\"hljs-string\">'click'</span>,player.pause)\n    listner= <span class=\"hljs-selector-tag\">video</span>.addEventListener(<span class=\"hljs-string\">'click'</span>, player.play)\n}\n<span class=\"hljs-comment\">//el atributo 'el' del parametro que pasemos es video, entonces luego en config le decimos que config.el</span>\n<span class=\"hljs-comment\">//es config.video pero guardado en 'el'</span>\nlet listner= <span class=\"hljs-selector-tag\">video</span>.addEventListener(<span class=\"hljs-string\">'click'</span>, player.play)\n\n<span class=\"hljs-selector-tag\">button</span>.onclick=()=&gt;{\n    player.play()\n}\n<span class=\"hljs-comment\">//si escribimos video.play solo nos va a dar error  </span>\n</code></pre>", "tags": [], "objectType": "comment", "id": 1026037, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/1026037/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1026037}]}, "delete": {"url": "/comments/1026037/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Andr\u00e9s Gutierrez", "avatar": "https://static.platzi.com/media/avatars/avatars/AndrGut__4d1ea484-d6e4-4fe8-b65c-c3847de1c141.jpg", "role": "Estudiante"}, "timestamp": "2020-03-08T19:07:09.764744Z", "content": "<p>qu\u00e9 significa \u2018el\u2019? es un est\u00e1ndar o algo?</p>", "tags": [], "objectType": "comment", "id": 1025325, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/1025325/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Gabriel De Andrade", "avatar": "https://static.platzi.com/media/avatars/avatars/gabrielelpidio_f6cb3384-0f1c-40fe-90f8-3df40bf3add1.jpg", "role": "Platzi Team"}, "timestamp": "2020-03-09T20:43:56.592377Z", "content": "<p>Solo una abreviaci\u00f3n de Element o Elemento \ud83d\ude1b</p>", "tags": [], "objectType": "comment", "id": 1027387, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/1027387/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1025325}]}, "delete": {"url": "/comments/1025325/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Andr\u00e9s Campuzano Garz\u00f3n", "avatar": "https://static.platzi.com/media/avatars/avatars/andres-campuzano-garzon_cdb82508-8203-4f6d-a533-a87707e120a2.jpg", "role": "Estudiante"}, "timestamp": "2020-03-04T15:59:21.674602Z", "content": "<p>Solo cambie esto:</p>\n<pre><code>        MediaPlayer.prototype.changeStatus= <span class=\"hljs-function\"><span class=\"hljs-keyword\">function</span> (<span class=\"hljs-params\"></span>) </span>{\n          <span class=\"hljs-keyword\">if</span> (video.paused) {\n            <span class=\"hljs-keyword\">this</span>.media.play();\n          } <span class=\"hljs-decorator\"><span class=\"hljs-keyword\">else</span></span> {\n            <span class=\"hljs-keyword\">this</span>.media.pause();\n          }\n        }\n</code></pre>\n<p>Agregue un condicional de que si el video est\u00e1 pausado, .play(); u de lo contrario, .pause()</p>\n<p><a href=\"https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/play\" rel=\"nofollow noopener\" target=\"_blank\">documentaci\u00f3n</a></p>", "tags": [], "objectType": "comment", "id": 1018579, "liked": false, "nLikes": 3, "nSubcards": 0, "detailUrl": "/comentario/1018579/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 22157}, {"name": "course_id", "value": 1642}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 1018579}]}, "delete": {"url": "/comments/1018579/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Eleazar Carre\u00f3n \u00c1lvarez", "avatar": "https://static.platzi.com/media/avatars/avatars/eleazarcaz_fb6baa58-c6e3-400b-8d0f-111d3dd33a4e.jpg", "role": "Estudiante"}, "timestamp": "2020-03-02T18:29:19.826456Z", "content": "<pre><code><span class=\"hljs-keyword\">function</span> MediaPlayer(config) {\n        this.media = config.el;\n      }\n\n      MediaPlayer.prototype.play = <span class=\"hljs-keyword\">function</span>() {\n        this.media.play();\n      };\n\n      MediaPlayer.prototype.pause = <span class=\"hljs-keyword\">function</span>() {\n        this.media.pause();\n      };\n\n      MediaPlayer.prototype.toggle = <span class=\"hljs-keyword\">function</span>() {\n        this.media.paused ? this.media.play() : this.media.pause();\n      };\n\n      const $video = document.querySelector(<span class=\"hljs-string\">'video'</span>);\n      const $button = document.querySelector(<span class=\"hljs-string\">'button'</span>);\n      const player = new MediaPlayer({ el: $video });\n\n      $button.onclick = () =&gt; {\n        player.toggle();\n      };```\n</code></pre>", "tags": [], "objectType": "comment", "id": 1015175, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/1015175/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "justinmark", "avatar": "https://static.platzi.com/media/avatars/markcolling_e9efec27-1215-49a4-90c5-892a23ce6f52.jpg", "role": "Estudiante"}, "timestamp": "2020-04-07T01:31:53.694601Z", "content": "<p>Estas usando usando Jquery ??</p>", "tags": [], "object etPlayer": false, "playerBlocked": false, "autoplay": true}, "UI": {"modalState": "", "skills": {}, "isLast": true, "showFavoritesModal": ""}, "bookmarks": [], "material": {"concept": "Introducci\u00f3n", "isLast": true, "duration": 584, "files": {"zip_url": "", "childNodes": {}, "type": "folder", "id": "/", "name": "/"}, "iframes": [], "material_id": 22157, "nextMaterial": {"name": "C\u00f3mo llega un script al navegador", "url": "/clases/1642-javascript-profesional/22158-como-llega-un-script-al-navegador/", "type": "video", "id": 22158, "canAccess": true}, "prevMaterial": {"name": "Aspectos que destacan a un profesional", "url": "/clases/1642-javascript-profesional/22672-aspectos-que-destacan-a-un-profesional/", "type": "lecture", "id": 22672, "canAccess": true}, "movin": {"dash": null, "hls": null, "subtitles": [{"kind": "subtitles", "src": "https://static.platzi.com/media/subtitle/transcribe-material-22157-159770-es-1581994973-17477.vtt", "srclang": "es", "label": "Espa\u00f1ol", "transcript": "En la Escuela de JavaScript estas desarrollando PlatziVideo. En toda plataforma de v\u00eddeo hay un componente esencial en su desarrollo y es el MediaPlayer, el reproductor de v\u00eddeos. En nuestro curso vamos a estar desarrollando este MediaPlayer y lo vamos a hacer de forma modular. Quiero decir que vamos a estar desarrollando plugins que le vamos a a\u00f1adir a nuestro MediaPlayer y, a trav\u00e9s de estos pluginss, vamos a aprender los temas de las clases y tambi\u00e9n le vamos a extender la funcionalidad al Media Player. Vamos a comenzar con un poco de HTML y CSS ya escrito. Te lo muestro. npm init  con la bandera -y. La bandera -y lo que va a hacer es que le va a contestar S\u00ed a todas las preguntas que MPM normalmente nos hace y eso va resultar en un archivo como este. Ahora, est\u00e1 bien, pero ya tengo uno escrito que voy a pegar y que vamos a estar utilizando. Lo guard\u00e9. Hay que instalar nuestro live-server. El pr\u00f3ximo paso es npm i (de install) y la bandera -d. La bandera -d lo que significa es que este m\u00f3dulo, este programa que vamos a instalar, es solo de desarrollo, no lo vamos a utilizar en producci\u00f3n. Y live-server. Le damos enter y eso lo que va a hacer es que autom\u00e1ticamente va a hacer que en devDependencies est\u00e9 este live-server. Muy bien. Esperemos que acabe muy r\u00e1pido. Y aqu\u00ed est\u00e1 nuestro live-server. \u00bfC\u00f3mo vamos a usarlo? vamos a usarlo a trav\u00e9s de un script en NPM que se va a llamar start y es muy simple: \"live-serer\" y ya, eso es todo. Para usarlo vamos a la terminal, npm start y autom\u00e1ticamente va a abrir el servidor. Si te das cuenta, ahora tenemos una IP. Antes ten\u00edamos un path, un camino directo al archivo. Esto ya no lo vamos a usar. Y 127.0.0.1 es nuestro localhost, es lo mismo, mira, \u00bfokey? Tenemos este bot\u00f3n que no funciona y lo queremos hacer funcionar a trav\u00e9s de un Media Player. Eso ya suena a una clase, \u00bfno? A algo que que tiene cierta responsabilidad muy particular. Pues s\u00ed, muy siento. Vamos ahora a nuestro editor de texto, vamos a cerrar aqu\u00ed, vamos a ir hasta donde dice main y justo debajo vamos a abrir dos etiquetas de script, abrir y cerrar, ah\u00ed es donde vamos a escribir nuestro c\u00f3digo. Tenemos un v\u00eddeo, ese video necesitamos agarrar el elemento para poder manipularlo y una forma muy simple y practica es querySelector. A querySelector hay que pasarle un selector, un selector y representa un elemento o quiz\u00e1s varios, en nuestro caso, el selector basta con que sea v\u00eddeo. \u00bfPor qu\u00e9? Porque en nuestro HTML el \u00fanico elemento que tiene video es nuestro video, as\u00ed que nos va a funcionar. Y tambi\u00e9n vamos a necesitar un bot\u00f3n El bot\u00f3n al que le vamos a dar funcionalidad. Igual, voy a copiar, pero voy a reemplazar el elemento del selector, lo voy a reemplazar por button. De nuevo, es el \u00fanico bot\u00f3n en todo nuestro c\u00f3digo. Muy bien. Video, quiero que cuando le demos bot\u00f3n onclick, \u00bfqu\u00e9 va a hacer? Llamar video.play. Seguro te preguntas, \"Oye, Richard, \u00bfese play  de d\u00f3nde lo sacaste?\" Todos los elementos del DOM tienen una API. A veces son diferentes, a veces son parecidos. Y si queremos saber cu\u00e1l es el del v\u00eddeo podemos ir a MDN y buscamos HTMLMediaElement y abrimos la documentaci\u00f3n. Ah\u00ed vamos a encontrar las propiedades, los eventos y los m\u00e9todos. Y ya hab\u00eda visto que en los m\u00e9todos est\u00e1 el m\u00e9todo play. \u00bfPor qu\u00e9 si quisi\u00e9ramos darle play no lo hacemos directamente de esta forma? video.play() y ya, \u00bfno? Tan pronto carga la p\u00e1gina, pues se le da play. Mira lo que sucede. Refrescamos y nos sale un error. Uncaught (in promise) DOMException. Esto est\u00e1 sucediendo porque, veamos nuestro c\u00f3digo, estamos tratando de darle play al v\u00eddeo autom\u00e1ticamente. Pues resulta que a los navegadores no les gusta que hagamos esto. Y con raz\u00f3n. Imag\u00ednate que entras una p\u00e1gina internet y un v\u00eddeo comienza a reproducirse solo. Empiezas a escuchar un sonido en un tab y dices \"Dios, \u00bf\u00a1de d\u00f3nde est\u00e1 saliendo eso!?\" Haces scroll, no encuentras... Es un UX muy pobre, muy malo. Para evitar que  hagamos eso, Chrome nos lo va a bloquear. Ahora, eso no significa que no le podemos dar play. Lo que s\u00ed significa es que ese play tiene que ocurrir como resultado de una interacci\u00f3n del usuario. Ahora hagamos que este bot\u00f3n funcione. Voy a quitar esto. Y quito mi comentario. Le doy refresh. No est\u00e1 tocando autom\u00e1ticamente, le doy play, perfecto, ahora s\u00ed. Pero este c\u00f3digo no es muy extensible. Para ayudar con eso podemos desarrollar una clase. Pero en JavaScripr realmente no existen las clases. Lo que s\u00ed existen son objetos. Y a partir de esos objetos instanciamos otros. Nuestra clase se va a llamar MediaPlayer. Por ahora la voy a dejar vac\u00eda, porque a m\u00ed me gusta imaginarme que las cosas funcionan y cuando ocurren los errores, entonces voy arreglando poco a poco. Sabemos que MediaPlayer necesita tener un m\u00e9todo. Y cuando estamos trabajando con clases tenemos que a\u00f1adir esos m\u00e9todos al prorotype. En este caso, nuestro m\u00e9todo se va a llamar play. \u00bfQu\u00e9 va a hacer? Pues va a agarrar el v\u00eddeo, y va a decirle play. Muy bien. Entonces, ya no le vamos a dar play directo a video.play. Vamos a tener un player. Y ese player va y expone la funci\u00f3n play y le damos play al video. Ahora, \u00bfde d\u00f3nde va a salir este player? Hay que instanciarlo: new MediaPlayer. Repasemos, tenemos un MediaPlayer que tiene un m\u00e9todo play y le da play al v\u00eddeo y que cuando le damos clic al bot\u00f3n, tal cual, player.play. Probemos. \u00a1Gual\u00e1! Muy bien, le voy a dar refresh para que se detenga. Hay un problema, este video est\u00e1, lo que decimos, hardcodeado, est\u00e1 embebido en la clase y eso no lo hace pr\u00e1ctico ni reutilizable. Una mejor forma ser\u00eda pasando un objeto de configuraci\u00f3n y que en ese objeto de configuraci\u00f3n leamos cu\u00e1l es el elemento que representa el media. config.el. Y desde ac\u00e1 podemos leer es media. Y eso nos obliga a pasar un objeto de configuraci\u00f3n. Recibe un el, en este caso, va a ser el v\u00eddeo. Construimos el player, todo bien. De this luego vamos a hablar a profundidad, pero por ahora te recuerdo que this lo que hace es que guarda un valor en la instancia de MediaPlayer o de cualquier otro objeto. Y ya en los m\u00e9todos, en prototype, podemos acceder a ese valor. Veamos, le damos aqu\u00ed play y super bien, est\u00e1 funcionando. Esta es la base de nuestro proyecto. De ahora en adelante, siempre que queramos a\u00f1adirle funcionalidad lo vamos a hacer sobre esta base. Hay un problema y te lo dejo como reto, si le tratas de dar pausa no funciona. Entonces, yo quiero que t\u00fa le a\u00f1adas el m\u00e9todo de pausa a MediaPlayer y que cuando des clic al bot\u00f3n le haga play o le haga pausa. Te va a ayudar mucho buscar la documentaci\u00f3n de media, de HTMLMediaElement, encuentrala en MDN y all\u00e1 vas a ver que hay un m\u00e9todo pausa y una propiedad que se llama pausado, \u00fasalas para que pueda solucionar este reto. En la pr\u00f3xima clase vamos a mover este c\u00f3digo que escribimos embebido entre dos etiquetas script a su propio archivo. Continuamos.", "author_id": 159770, "default": 0}], "drm": "null", "admin-url": "", "author_id": null}, "links": [{"linkName": "Big Buck Bunny 3D - Download", "location": "https://static.platzi.com/static/images/logos/platzi_favicon.01ca534ca7d3.png", "linkUrl": "http://bbb3d.renderfarming.net/download.html", "date": "2019-08-20T01:28:27.420767+00:00"}, {"linkName": "GitHub - platzi/javascript-profesional: Curso Profesional de JavaScript de la Escuela de JavaScript de Platzi", "location": "https://github.githubassets.com/favicon.ico", "linkUrl": "https://github.com/platzi/javascript-profesional", "date": "2019-09-21T15:57:00.090243+00:00"}], "videos": {"serverA": {"id": "serverA", "hls": "https://movin-b.platzi.com/8ebcd2f7-ae52-4dd7-a830-249add21c010/02_profesionaljs_1907_CLASS_v2.ism/manifest(format=m3u8-aapl,audio-only=false)", "dash": "https://movin-b.platzi.com/8ebcd2f7-ae52-4dd7-a830-249add21c010/02_profesionaljs_1907_CLASS_v2.ism/manifest(format=mpd-time-csf)"}, "serverB": {"id": "serverB", "hls": "https://movin.platzi.com/8ebcd2f7-ae52-4dd7-a830-249add21c010/02_profesionaljs_1907_CLASS_v2.ism/manifest(format=m3u8-aapl,audio-only=false)", "dash": "https://movin.platzi.com/8ebcd2f7-ae52-4dd7-a830-249add21c010/02_profesionaljs_1907_CLASS_v2.ism/manifest(format=mpd-time-csf)"}, "serverC": {"id": "serverC", "hls": "https://mdstrm.com/video/5d55e2a9285321089f1e3998.m3u8"}}, "course_id": 1642, "course_content_type": "video", "isFavorite": "", "conceptId": 4442, "canFavorite": true, "canA     subtitles: JSON.stringify([{'kind': 'subtitles', 'src': 'https://static.platzi.com/media/subtitle/transcribe-material-22157-159770-es-1581994973-17477.vtt', 'srclang': 'es', 'label': 'Español', 'transcript': 'En la Escuela de JavaScript estas desarrollando PlatziVideo. En toda plataforma de vídeo hay un componente esencial en su desarrollo y es el MediaPlayer, el reproductor de vídeos. En nuestro curso vamos a estar desarrollando este MediaPlayer y lo vamos a hacer de forma modular. Quiero decir que vamos a estar desarrollando plugins que le vamos a añadir a nuestro MediaPlayer y, a través de estos pluginss, vamos a aprender los temas de las clases y también le vamos a extender la funcionalidad al Media Player. Vamos a comenzar con un poco de HTML y CSS ya escrito. Te lo muestro. npm init  con la bandera -y. La bandera -y lo que va a hacer es que le va a contestar Sí a todas las preguntas que MPM normalmente nos hace y eso va resultar en un archivo como este. Ahora, está bien, pero ya tengo uno escrito que voy a pegar y que vamos a estar utilizando. Lo guardé. Hay que instalar nuestro live-server. El próximo paso es npm i (de install) y la bandera -d. La bandera -d lo que significa es que este módulo, este programa que vamos a instalar, es solo de desarrollo, no lo vamos a utilizar en producción. Y live-server. Le damos enter y eso lo que va a hacer es que automáticamente va a hacer que en devDependencies esté este live-server. Muy bien. Esperemos que acabe muy rápido. Y aquí está nuestro live-server. ¿Cómo vamos a usarlo? vamos a usarlo a través de un script en NPM que se va a llamar start y es muy simple: "live-serer" y ya, eso es todo. Para usarlo vamos a la terminal, npm start y automáticamente va a abrir el servidor. Si te das cuenta, ahora tenemos una IP. Antes teníamos un path, un camino directo al archivo. Esto ya no lo vamos a usar. Y 127.0.0.1 es nuestro localhost, es lo mismo, mira, ¿okey? Tenemos este botón que no funciona y lo queremos hacer funcionar a través de un Media Player. Eso ya suena a una clase, ¿no? A algo que que tiene cierta responsabilidad muy particular. Pues sí, muy siento. Vamos ahora a nuestro editor de texto, vamos a cerrar aquí, vamos a ir hasta donde dice main y justo debajo vamos a abrir dos etiquetas de script, abrir y cerrar, ahí es donde vamos a escribir nuestro código. Tenemos un vídeo, ese video necesitamos agarrar el elemento para poder manipularlo y una forma muy simple y practica es querySelector. A querySelector hay que pasarle un selector, un selector y representa un elemento o quizás varios, en nuestro caso, el selector basta con que sea vídeo. ¿Por qué? Porque en nuestro HTML el único elemento que tiene video es nuestro video, así que nos va a funcionar. Y también vamos a necesitar un botón El botón al que le vamos a dar funcionalidad. Igual, voy a copiar, pero voy a reemplazar el elemento del selector, lo voy a reemplazar por button. De nuevo, es el único botón en todo nuestro código. Muy bien. Video, quiero que cuando le demos botón onclick, ¿qué va a hacer? Llamar video.play. Seguro te preguntas, "Oye, Richard, ¿ese play  de dónde lo sacaste?" Todos los elementos del DOM tienen una API. A veces son diferentes, a veces son parecidos. Y si queremos saber cuál es el del vídeo podemos ir a MDN y buscamos HTMLMediaElement y abrimos la documentación. Ahí vamos a encontrar las propiedades, los eventos y los métodos. Y ya había visto que en los métodos está el método play. ¿Por qué si quisiéramos darle play no lo hacemos directamente de esta forma? video.play() y ya, ¿no? Tan pronto carga la página, pues se le da play. Mira lo que sucede. Refrescamos y nos sale un error. Uncaught (in promise) DOMException. Esto está sucediendo porque, veamos nuestro código, estamos tratando de darle play al vídeo automáticamente. Pues resulta que a los navegadores no les gusta que hagamos esto. Y con razón. Imagínate que entras una página internet y un vídeo comienza a reproducirse solo. Empiezas a escuchar un sonido en un tab y dices "Dios, ¿¡de dónde está saliendo eso!?" Haces scroll, no encuentras... Es un UX muy pobre, muy malo. Para evitar que  hagamos eso, Chrome nos lo va a bloquear. Ahora, eso no significa que no le podemos dar play. Lo que sí significa es que ese play tiene que ocurrir como resultado de una interacción del usuario. Ahora hagamos que este botón funcione. Voy a quitar esto. Y quito mi comentario. Le doy refresh. No está tocando automáticamente, le doy play, perfecto, ahora sí. Pero este código no es muy extensible. Para ayudar con eso podemos desarrollar una clase. Pero en JavaScripr realmente no existen las clases. Lo que sí existen son objetos. Y a partir de esos objetos instanciamos otros. Nuestra clase se va a llamar MediaPlayer. Por ahora la voy a dejar vacía, porque a mí me gusta imaginarme que las cosas funcionan y cuando ocurren los errores, entonces voy arreglando poco a poco. Sabemos que MediaPlayer necesita tener un método. Y cuando estamos trabajando con clases tenemos que añadir esos métodos al prorotype. En este caso, nuestro método se va a llamar play. ¿Qué va a hacer? Pues va a agarrar el vídeo, y va a decirle play. Muy bien. Entonces, ya no le vamos a dar play directo a video.play. Vamos a tener un player. Y ese player va y expone la función play y le damos play al video. Ahora, ¿de dónde va a salir este player? Hay que instanciarlo: new MediaPlayer. Repasemos, tenemos un MediaPlayer que tiene un método play y le da play al vídeo y que cuando le damos clic al botón, tal cual, player.play. Probemos. ¡Gualá! Muy bien, le voy a dar refresh para que se detenga. Hay un problema, este video está, lo que decimos, hardcodeado, está embebido en la clase y eso no lo hace práctico ni reutilizable. Una mejor forma sería pasando un objeto de configuración y que en ese objeto de configuración leamos cuál es el elemento que representa el media. config.el. Y desde acá podemos leer es media. Y eso nos obliga a pasar un objeto de configuración. Recibe un el, en este caso, va a ser el vídeo. Construimos el player, todo bien. De this luego vamos a hablar a profundidad, pero por ahora te recuerdo que this lo que hace es que guarda un valor en la instancia de MediaPlayer o de cualquier otro objeto. Y ya en los métodos, en prototype, podemos acceder a ese valor. Veamos, le damos aquí play y super bien, está funcionando. Esta es la base de nuestro proyecto. De ahora en adelante, siempre que queramos añadirle funcionalidad lo vamos a hacer sobre esta base. Hay un problema y te lo dejo como reto, si le tratas de dar pausa no funciona. Entonces, yo quiero que tú le añadas el método de pausa a MediaPlayer y que cuando des clic al botón le haga play o le haga pausa. Te va a ayudar mucho buscar la documentación de media, de HTMLMediaElement, encuentrala en MDN y allá vas a ver que hay un método pausa y una propiedad que se llama pausado, úsalas para que pueda solucionar este reto. En la próxima clase vamos a mover este código que escribimos embebido entre dos etiquetas script a su propio archivo. Continuamos.', 'author_id': 159770, 'default': 0}]) === '{}'
